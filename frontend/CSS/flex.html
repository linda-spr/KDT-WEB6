<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <link rel="stylesheet" href="./flex.css">
</head>

<body>
  <h1>FLexbox와 친해지기</h1>
  <div class="container">
    <div class="items item1">item1</div>
    <div class="items item2">item2</div>
    <div class="items item3">item3</div>
    <div class="items item4">item4</div>
    <div class="items item5">item5</div>

  </div>

  <br><br><br><br><br>
  <ol>
    <li>CSS3 부터 나타난 방식</li>
    <li>화면 레이아웃을 구성할 때 가장 많이 사용하는 방법 중 하나</li>
    <li>부모 요소(container) 에 display:flex 를 선언하면, 자식요소의 레이아웃이 변경</li>
  </ol>

  <h3>flex-container</h3>
  <ul>
    <li>flex 속성을 갖는 요소</li>
    <li>flex 부모 요소</li>
  </ul>
  <h3>flex-items</h3>
  <ul>
    <li>flex 속성을 갖는 요소의 자식요소, 정렬이 되는 요소들</li>
  </ul>
</body>

</html>
